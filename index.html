        .hero {
            background-size: cover;
            background-position: center;

            display: flex;

<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">

                    <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                </svg>
                My School
            </a>
            <nav>
                <button class="mobile-menu-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" id="hero-section">
            <div class="hero-content">
                <h1>Welcome to the Future of Education</h1>
                <p>Empowering Education - Where Innovation Meets Learning Excellence</p>
                <div class="cta-buttons">
                    <a href="homepage.html" class="btn btn-primary">Get Started</a>
                    <a href="home.html" class="btn btn-outline">Learn More</a>
                </div>
            </div>
        </section>
 </main>

    <script>
        const hero = document.getElementById('hero-section');
        const images = [
            'https://c1.wallpaperflare.com/preview/968/730/441/building-cheyenne-photos-high-school.jpg',
            'image/440fcf3223b1f17104641f7e2833b2b3.jpg',
        
            'https://c1.wallpaperflare.com/preview/245/878/523/building-education-florida-photos.jpg',
            'image/back-school-background-with-school-supplies-copy-space_23-2148958977.jpg'
        ];

        let currentIndex = 0;

        function changeBackground() {
            hero.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Initial background
        changeBackground();

        // Change every 5 seconds
        setInterval(changeBackground, 5000);
    </script>

    <script src="js/main.js"></script>
