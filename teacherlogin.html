<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login - XYZ Public School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/school-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
    }

    .fade-in {
      animation: fadeIn 1s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .glow:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 25px #60a5fa;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white bg-black px-4 sm:px-6">

  <div class="glass fade-in w-full max-w-md sm:max-w-xl rounded-3xl px-6 py-8 sm:p-10 text-center">
    <!-- Logo -->
    <img src="https://www.mockofun.com/wp-content/uploads/2024/09/back-to-school-gif.gif" alt="School Logo" class="mx-auto w-20 sm:w-28 h-20 sm:h-28 mb-5 rounded-full border-4 border-white shadow-xl" />

    <!-- Title -->
    <h1 class="text-3xl sm:text-4xl font-bold drop-shadow-lg mb-2">Teacher Login</h1>
    <p class="text-base sm:text-lg text-white/90 mb-6 sm:mb-8">Please enter your details to access the portal</p>

    <!-- Login Form -->
    <form action="secondtecher.html" method="POST" class="flex flex-col gap-4">
      <input type="text" name="teacherID" placeholder="Teacher ID" class="bg-white/10 text-white px-4 py-3 rounded-lg placeholder-gray-300 border-none focus:outline-none" required />
      <input type="password" name="password" placeholder="Password" class="bg-white/10 text-white px-4 py-3 rounded-lg placeholder-gray-300 border-none focus:outline-none" required />
      <button type="submit" class="glow bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl transition-all duration-300">Login</button>
    </form>
  </div>

  <!-- Background Slideshow Script -->
  <script>
    const images = [
      'images/bg1.jpg',
      'images/bg2.jpg',
      'images/bg3.jpg',
      'images/bg4.jpg'
    ];
    let index = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
